{% extends 'index.html' %}

{% load static %}

{% block COntenido %}

    <table style="width:100%">
        <tr style="font-size:125%">
            <td><b>Nombre</b></td>
            <td><b>Edad</b></td>
            <td><b>Fecha de Nacimiento</b></td>
        </tr>
        {% for fam in familiar %}
        <tr>
            <td>{{fam.nombre}}</td>
            <td>{{fam.edad}}</td>
            <td>{{fam.FechDeNac}}</td>
        </tr>
    {% endfor %}
    </table>


{% endblock %}
